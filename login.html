    <main class="maim">
      <div class="container">
        <form name="auth" class="auth">
          <h2 class="auth__title">Реєстрація користувача</h2>

          <div class="auth__block">
            <h3 class="auth__subtitle">Особові дані:</h3>
            <label class="auth__label">
              Ім'я:
              <input
                type="text"
                name="firstname"
                placeholder="ім'я"
                class="auth__field"
              />
            </label>
            <label class="auth__label">
              Прізвище:
              <input
                type="text"
                name="lastuser"
                placeholder="прізвище"
                class="auth__field"
              />
            </label>

            <div class="auth__sex">
              Стать:
              <div class="auth__sex--left">
                <label class="auth__label--sex">
                  Ж:
                  <input type="radio" name="sex" />
                </label>
                <label class="auth__label--sex">
                  Ч:
                  <input type="radio" name="sex" />
                </label>
              </div>
            </div>

            <label class="auth__label">
              Дата народження:
              <input type="date" name="birthday" class="auth__field" />
            </label>

            <label class="auth__label">
              Електронна пошта:
              <input
                type="email"
                name="email"
                placeholder="login@domain.ua"
                class="auth__field"
              />
            </label>

            <label class="auth__label">
              Варіант оплати:
              <select name="pay" class="auth__field auth__select">
                <option value="private">Приватбанк</option>
                <option value="raifizen">Райфайзен банк</option>
                <option value="oschad">Ощадбанк</option>
              </select>
            </label>
          </div>

          <div class="auth__block">
            <h3 class="auth__subtitle">Аутентифікація:</h3>
            <label class="auth__label">
              Логін:
              <input
                type="text"
                name="login"
                placeholder="login"
                class="auth__field"
              />
            </label>
            <label class="auth__label">
              Пароль:
              <input
                type="password"
                name="password"
                placeholder="password"
                class="auth__field"
              />
            </label>
          </div>

          <button type="submit" class="atuh__save">Зберегти</button>
        </form>
      </div>
